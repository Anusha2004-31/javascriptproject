<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: gray;
            font-family: Arial, Helvetica, sans-serif;
        }

        #loginpg {
            border: 4px solid black;
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }

        form label {
            font-weight: bold;
            display: block;
            padding: 5px;
            margin-top: 10px;
        }

        form input {
            width: 90%;
            border-radius: 6px;
            height: 30px;
            padding: 8px;
            margin-top: 10px;
        }

        button {
            height: 40px;
            width: 100%;
            border-radius: 6px;
            background-color: blue;
            margin-top: 10px;
            color: white;
        }

        .error {
            color: red;
            display: none;
        }

        #mandatory {
            color: red;
        }

        h1 {
            color: blue;
        }

        #sign {
            border: 4px solid black;
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
        }

        #sign {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loginpg">
        <center>
            <h1>FaceBook Login form</h1>
        </center>
        <form>
            <label for="Email">Email:<span id="mandatory">**</span></label>
            <input type="text" id="Email">
            <span class="error" id="Eerror">Email is required</span>
            <span class="error" id="Einvalid">Enter a valid Email (abc@domain.com)</span>

            <label for="Password">Password:<span id="mandatory">**</span></label>
            <input type="password" id="Password">
            <span class="error" id="Perror">Password is required</span>
            <span class="error" id="Pshort">Password must be at least 6 characters</span>

            <button id="login">Login</button>
            <h3>Forgot Password? <a href="#" id="forget">Click here</a></h3>
        </form>
    </div>

    <div class="box" id="sign">
        <h1>Signup</h1>
        <form>
            <label for="firstname">FIRST NAME:<span id="mandatory">**</span></label>
            <input type="text" id="firstname"><br><br>

            <label for="lastname">LAST NAME:<span id="mandatory">**</span></label>
            <input type="text" id="lastname"><br><br>

            <label for="email">YOUR EMAIL:<span id="mandatory">**</span></label>
            <input type="email" id="email"><br><br>

            <label for="password">PASSWORD:<span id="mandatory">**</span></label>
            <input type="password" id="password"><br><br>

            <label for="dob">Date of Birth:<span id="mandatory">**</span></label>
            <input type="date" id="dob"><br><br>

            <button type="submit" id="signup">Sign Up</button>
        </form>
    </div>

    <script>
        let loginpg = document.getElementById("loginpg");

        document.getElementById("login").addEventListener("click", (event) => {
            event.preventDefault();

            let email = document.getElementById('Email').value.trim();
            let password = document.getElementById('Password').value.trim();

            let valid = true;
            document.querySelectorAll(".error").forEach(el => el.style.display = "none");
            if (email === "") {
                document.getElementById('Eerror').style.display = 'block';
                valid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('Einvalid').style.display = 'block';
                valid = false;
            }


            if (password === "") {
                document.getElementById('Perror').style.display = 'block';
                valid = false;
            } else if (password.length < 6) {
                document.getElementById('Pshort').style.display = 'block';
                valid = false;
            }
            if (valid) {
                alert("Login Successful \nEmail: " + email + "\nPassword: " + password);
            }
        });

        let forget = document.getElementById("forget");
        forget.addEventListener("click", (events) => {
            events.preventDefault();
            let div = document.getElementById("sign");
            div.style.display = "block";
            loginpg.style.display = "none";
        });
        if (password === "") {
            document.getElementById('Perror').style.display = 'block';
            valid = false;
        } else if (password.length < 6) {
            document.getElementById('Pshort').style.display = 'block';
            valid = false;
        }

    </script>
</body>

</html>
