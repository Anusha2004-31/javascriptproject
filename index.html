<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List Steps</title>
    <style>
        body {
            background: #f9c48d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .input-area {
            display: flex;
            margin-bottom: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: purple;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f2f2f2;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter task...">
            <button id="addBtn">ADD</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const input = document.getElementById("taskInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");

        let step = 1;

        addBtn.addEventListener("click", () => {
            if (step === 1) {
                if (input.value.trim() === "") {
                    alert("Enter a new Task");
                    step = 2;
                    loadStep2();
                }
            } else if (step === 2) {
                if (input.value.trim() === "") {
                    alert("Enter a new Task");
                    return;
                }
                addTask(input.value.trim());
                input.value = "";
            }
        });
        function addTask(text) {
            const li = document.createElement("li");
            const span = document.createElement("span");
            span.textContent = text;

            const delBtn = document.createElement("button");
            delBtn.classList.add("delete-btn");
            delBtn.textContent = "🗑️";

            delBtn.addEventListener("click", () => {
                li.remove();
                if (step === 2) {
                    step = 3;
                    loadStep3();
                }
            });

            li.appendChild(span);
            li.appendChild(delBtn);
            taskList.appendChild(li);
        }

        function loadStep2() {
            input.value = "";
            taskList.innerHTML = "";
            addTask("Go for walk @5pm");
            addTask("Dinner @7pm");
        }

        function loadStep3() {
            taskList.innerHTML = "";
            addTask("Dinner @7pm");
        }
    </script>
</body>

</html>
